{% extends "base.html" %}
{% block body %}

<h4>Pessoas</h4>

{% for pessoa in dados %}
  <div>
    <p>Nome: {{pessoa.nome}}</p>
    <p>CPF: {{pessoa.cpf}}</p>
    <p>Email: {{pessoa.email}}</p>
    <p>Telefone: {{pessoa.telefone}}</p>
    <p>Genero: {{pessoa.genero}}</p>
  </div>
  <hr>
{% endfor %}
{% endblock body %}
